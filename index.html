<!DOCTYPE html>
<html>
<head>
    <title>Totally Fair Name Picker</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
        #wheel-container { margin: 20px auto; width: 300px; height: 300px; border: 10px solid #333; border-radius: 50%; position: relative; overflow: hidden; background: conic-gradient(#ff6384, #36a2eb, #cc65fe, #ffce56); transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        #pointer { width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 30px solid red; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); z-index: 10; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
        #result { margin-top: 20px; font-size: 24px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <h2>Random Name Picker (500 Names)</h2>
    <div id="pointer"></div>
    <div id="wheel-container"></div>
    <br>
    <button onclick="spinWheel()">SPIN THE WHEEL</button>
    <p id="result"></p>

    <script>
        function spinWheel() {
            const wheel = document.getElementById('wheel-container');
            const resultText = document.getElementById('result');
            
            // The "Rig": We spin it a high number of degrees 
            // but always end at the same offset.
            const totalSpins = 5; 
            const finalAngle = (totalSpins * 360); 
            
            wheel.style.transform = rotate(${finalAngle}deg);
            resultText.innerText = "Spinning...";

            setTimeout(() => {
                // The big reveal
                resultText.innerText = "Winner: Sharon Granger!";
            }, 4000);
        }
    </script>
</body>
</html>
